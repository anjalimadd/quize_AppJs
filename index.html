<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Let play some quiz game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container" id="quiz">
      <div class="card">
        <h2 id="question">
        Question
        </h2>
        <ul>
          

<li><input type="radio" name="answer" class="answer" id="a"><label id="a_text" for="a">Option 1</label></li>
<li><input type="radio" name="answer" class="answer" id="b"><label id="b_text" for="b">Option 2</label></li>
<li><input type="radio" name="answer" class="answer" id="c"><label id="c_text" for="c">Option 3</label></li>
<li><input type="radio" name="answer" class="answer" id="d"><label id="d_text" for="d">Option 4</label></li>




<!--  we need to click on answer to tie it to radio button -->

        </ul>
      </div>
      <button id="submit">Submit</button>
    </div>
    <script src="script.js"> </script>
  </body>
</html>
